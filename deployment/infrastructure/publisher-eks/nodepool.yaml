apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: generic-workloads
spec:
  template:
    metadata:
      labels:
        pool: benchmark
    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: default

      requirements:
        - key: "eks.amazonaws.com/instance-category"
          operator: In
          values: ["c", "m", "r"]
        - key: "eks.amazonaws.com/instance-cpu"
          operator: In
          values: ["4", "8", "16"]
        - key: "kubernetes.io/arch"
          operator: In
          values: ["arm64"]

  limits:
    cpu: "1000"
    memory: 1000Gi